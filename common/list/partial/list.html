<div class="panel-body">
  <table class="table" ng-if="!showEditing()">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Lastname
        </th>
        <th>
          Email
        </th>
        <th colspan="2">Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contact in contacts | startFrom:currentPage*pageSize
                                         | limitTo:pageSize
                                         | filter:search">
        <td>
          {{ contact.firstname }}
        </td>
        <td>
          {{ contact.lastname }}
        </td>
        <td>
          {{ contact['Email Address'] }}
        </td>
        <td>
          {{ contact.Mobile }}
        </td>
        <td class="text-right">
          <a class="btn btn-info"
             ng-href="/{{ contact.firstname }}">
            <i class="fa fa-eye"></i>
          </a>

          <button class="btn btn-danger"
                  ng-click="deleteContact(contact)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <table class="table" ng-if="showEditing()">
    <tbody>
      <tr>
        <td>

          <form ng-submit="createContact(contacts)">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text"
                         class="form-control"
                         ng-model="contacts.firstname">
                </div>

                <div class="form-group">
                  <label>Last name</label>
                  <input type="text"
                         class="form-control"
                         ng-model="contacts.lastname">
                </div>

                <div class="form-group">
                  <label>Email Status</label>
                  <input type="text"
                         class="form-control"
                         ng-model="contact['Email Status']">
                </div>

                <div class="form-group">
                  <label>Sport</label>
                  <input type="text"
                         class="form-control"
                         ng-model="contact.sport">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text"
                         class="form-control"
                         ng-model="contact['Email Address']">
                </div>

                <div class="form-group">
                  <label>Mobile</label>
                  <input type="text"
                         class="form-control"
                         ng-model="contact.Mobile">
                </div>

                <div class="form-group">
                  <label>Device type</label>
                  <input type="text"
                         class="form-control"
                         ng-model="contact['Device type']">
                </div>

                <div class="form-group">
                  <label>Color</label>
                  <input type="text"
                         class="form-control"
                         ng-model="contact.color">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Date Added</label>
                  <input type="text"
                         class="form-control"
                         ng-model="contact['Added Date/Time']">
                </div>

                <div class="form-group">
                  <label>Device OS</label>
                  <input type="text"
                         class="form-control"
                         ng-model="contact['Device OS']">
                </div>

                <div class="form-group">
                  <label>Device browser</label>
                  <input type="text"
                         class="form-control"
                         ng-model="contact['Device browser']">
                </div>

                <div class="form-group">
                  <label>SMS Status</label>
                  <input type="text"
                         class="form-control"
                         ng-model="contact['SMS Status']">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button type="submit" class="btn btn-success">
                    Submit
                  </button>

                  <button type="button"
                          class="btn btn-danger"
                          ng-click="cancelEditing()">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="panel-footer">
  <div pagination></div>
</div>
